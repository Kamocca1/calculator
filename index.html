<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="lhs">
                    <div class="top">
                        <button class="button" id="clear">clear</button>
                    </div>
                    <div class="bottom">
                        <!-- <div class="operands"> -->
                        <button class="button operand">7</button>
                        <button class="button operand">8</button>
                        <button class="button operand">9</button>
                        <button class="button operand">4</button>
                        <button class="button operand">5</button>
                        <button class="button operand">6</button>
                        <button class="button operand">1</button>
                        <button class="button operand">2</button>
                        <button class="button operand">3</button>
                        <button class="button operand">0</button>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="rhs">
                    <!-- <div class="operators"> -->
                    <button class="button operator">รท</button>
                    <button class="button operator">ร</button>
                    <button class="button operator">-</button>
                    <button class="button operator">+</button>
                    <button class="button" id="equals">=</button>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
